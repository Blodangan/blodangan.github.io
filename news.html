---
layout: page
permalink: /news/
title: News
---

<div class="row justify-content-center">
    <div class="col-xl-8 col-lg-9 col-md-10 col-sm-11 col">
        <div class="list-group">
        {% assign news = site.data.news | sort: "date" | reverse %}
        {% for item in news %}
            <a class="list-group-item list-group-item-action" {% if item.link %}href="{{ item.link }}"{% else %}style="color: #495057;"{% endif %}>
                <div class="d-flex w-100 justify-content-between">
                    <h2 class="h6">{{ item.title }}</h2>
                    <small><time datetime="{{ item.date | date: "%Y-%m-%d" }}">{{ item.date | date: "%B %d, %Y" }}</time></small>
                </div>
                <p class="mb-0">{{ item.content }}</p>
            </a>
        {% endfor %}
        </div>
    </div>
</div>
