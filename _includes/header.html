<header class="sticky-top">
    <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="{{ "/" | relative_url }}" aria-label="Home {% if page.url == "/" %}(current){% endif %}">{{ site.title }}</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mr-auto">
            {% for nav in site.data.nav %}
                {% if page.url == nav.link %}
                <a class="nav-item nav-link active" href="{{ nav.link | relative_url }}">{{ nav.name }} <span class="sr-only">(current)</span></a>
                {% else %}
                <a class="nav-item nav-link" href="{{ nav.link | relative_url }}">{{ nav.name }}</a>
                {% endif %}
            {% endfor %}
            </div>

            <div class="navbar-nav flex-row justify-content-around">
            {% for social in site.data.social %}
                <a class="nav-item nav-link" href="{{ social.link }}">
                    {%- include icons.html icon=social.icon title=social.name -%}
                </a>
            {% endfor %}
            </div>
        </div>
    </div>
    </nav>
</header>
