title: Ulysse Rigaut

description: Homepage of Ulysse Rigaut. Computer graphics enthusiast, focused on animation and games.

url: https://ulysserigaut.com

author:
  name: Ulysse Rigaut
  twitter: blodangan

twitter:
  username: blodangan
  card: summary

collections:
  posts:
    output: true
    permalink: /posts/:year/:month/:title/
  projects:
    output: true
    permalink: /projects/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

kramdown:
  toc_levels: 2..3

markdown_ext: "md"

exclude: ["Gemfile", "Gemfile.lock", "CNAME", "README.md"]

sass:
  style: compressed

theme: null

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
